<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap-icons-1.9.1/bootstrap-icons.css}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/menu.css}" type="text/css">
    <script th:src="@{/js/menu.js}" type="text/javascript"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>

    <title id="Title">Cliente</title>
</head>

<body id="body-pd">
    <div th:insert="components/menuTamplate :: menuTamplate(tela='cliente')"></div>
    <!--MENU-->

    <div id="page-content-wrapper">
        <!--BODY da página-->
        <div class="m-4 pt-4">
            <div class="p-4 rounded-4 lightMode">
                <form class="needs-validation" action="#" th:action="@{/cadastroCliente/save}" th:object="${empresa}" method="post"
                    novalidate>

                    <div class="form-row">
                        <h1>Cadastro de Cliente</h1>
                    </div>

                    <div class="form-check p-3">
                        <input checked="checked" class="form-check-input " type="checkbox" th:field="*{ativo}" id="ativoCheckBox">
                        <label class="form-check-label" for="ativoCheckBox">
                            Ativo
                        </label>
                    </div>

                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <button type="button" class="btn btn-sm" data-bs-toggle="popover" title="Nome"
                                data-bs-content="Nome fantasia também chamado nome de marca, nome comercial ou nome de fachada, é a designação popular de título de estabelecimento utilizada por uma instituição.">?</button>
                            <!--is-valid-->
                            <input th:field="*{empresa.nomeFantasia}" type="text" class="form-control lightMode"
                                id="nomeFantasia" placeholder="Empresa..." required>
                            <div class="valid-feedback">
                                Nome válido!
                            </div>

                            <div class="invalid-feedback">
                                Nome Inválida!.
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="nomeRasaoSocial">Nome Razão Social</label>
                            <button type="button" class="btn btn-sm" data-bs-toggle="popover" title="Nome"
                                data-bs-content="Razão social é o termo registrado sob o qual uma pessoa jurídica (PJ) se individualiza e exerce suas atividades.">?</button>
                            <!--is-valid-->
                            <input th:field="*{empresa.nomeRazaoSocial}" type="text" class="form-control lightMode"
                                id="nomeRasaoSocial" placeholder="Empresa..." required>
                            <div class="valid-feedback">
                                Nome válido!
                            </div>

                            <div class="invalid-feedback">
                                Nome Inválida!.
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="validationCNPJ">CNPJ</label>
                            <!--is-valid-->
                            <input th:field="*{empresa.cnpj}" type="text" class="form-control lightMode"
                                id="validationCNPJ" placeholder="XX.XXX.XXX/0001-XX" required>
                            <div class="valid-feedback">
                                CNPJ válido!
                            </div>

                            <div class="invalid-feedback">
                                CNPJ Inválida!.
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="validationSenha">Senha</label>
                            <button type="button" class="btn btn-sm" data-bs-toggle="popover" title="Nome"
                                data-bs-content="A senha deve conter caracteres especiais (!@#$), letras maiúsculas, minúsculas e números">?</button>
                            <!--is-valid-->
                            <input   th:field="*{senha}" type="password" class="form-control lightMode" id="validationSenha"
                                placeholder="*******" required>
                            <div class="valid-feedback">
                                Senha válida!
                            </div>

                            <div class="invalid-feedback">
                                Senha Inválida!.
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="validationSenhaConf">Confirme a Senha</label>
                            <button type="button" class="btn btn-sm" data-bs-toggle="popover" title="Nome"
                                data-bs-content="A confirmação de senha deve ser igual a senha digitada">?</button>
                            <!--is-valid-->
                            <input type="password" class="form-control lightMode" id="validationSenhaConf"
                                placeholder="*******" required>
                            <div class="valid-feedback">
                                Senha válida!
                            </div>

                            <div class="invalid-feedback">
                                Senha Inválida!.
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-md mb-3">
                            <label for="validationEmail">Email</label>
                            <button type="button" class="btn btn-sm" data-bs-toggle="popover" title="Nome"
                                data-bs-content="Email de acesso do cliente.">?</button>
                            <!--is-valid-->
                            <input  th:field="*{email}" type="email" class="form-control lightMode" id="validationEmail"
                                placeholder="email@exemplo.com.br" required>
                            <div class="valid-feedback">
                                Email válido!
                            </div>

                            <div class="invalid-feedback">
                                Email Inválida!.
                            </div>
                        </div>
                    </div>


                    <div class="row mx-4 d-flex">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>
                    <script>
                        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                            return new bootstrap.Popover(popoverTriggerEl)
                        }) 
                    </script>
                </form>
            </div>
            <script th:src="@{/js/cookies.js}" type="text/javascript"></script>
            <script th:src="@{/js/validationCliente.js}" type="text/javascript"></script>

</body>


</html>

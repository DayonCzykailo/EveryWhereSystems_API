<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/menu.js}" type="text/javascript"></script>

</head>

<body id="body-pd">
    <script th:src="@{/js/menuTamplate.js}" type="text/javascript"></script>

    <div id="page-content-wrapper">
        <!--BODY da página-->
        <div class="m-4 pt-4">
            <div class="p-4 rounded-4 lightMode">

                <form>

                    <div class="row">
                        <div class="col">
                            <h1>Clientes Cadastrados</h1>
                        </div>
                        <div class="col-auto">
                            <a class="btn btn-primary" href="./cadastroCliente.html" role="button"
                                id="cadastrarCliente">Novo</a>
                        </div>
                    </div>
                    <div class="form-row">
                        <table class="table table-striped">
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Opção</th>
                            </tr>

                            <tbody id="usuarios">

                            </tbody>

                        </table>



                        <script>
                            //var colName = [];
                            //for (let i = 0; i < document.getElementsByTagName("th").length; i++) {
                            //    colName = colName.concat($(`#colName${i}`).text());
                            //}
                            //console.log(colName)


                            var dados = [
                                { 'id': '1', 'Nome': 'Empresa', 'Email': 'empresa@email.com', 'Status': 'Ativo' },
                                { 'id': '2', 'Nome': 'Empresa', 'Email': 'empresa@email.com', 'Status': 'Ativo' },
                                { 'id': '3', 'Nome': 'Empresa', 'Email': 'empresa@email.com', 'Status': 'Ativo' },
                                { 'id': '4', 'Nome': 'Empresa', 'Email': 'empresa@email.com', 'Status': 'Ativo' },
                            ]

                            buildTable(dados)

                            function buildTable(data) {
                                var table = document.getElementById('usuarios')

                                for (var i = 0; i < data.length; i++) {
                                    var row = `<tr>
                                            <td>${data[i].Nome}</td>
                                            <td>${data[i].Email}</td>
                                            <td>${data[i].Status}</td>
                                            <td><a class="btn btn-primary" href="./cadastroCliente.html" role="button" id="${data[i].id}">Editar</a></td>
                                            </tr>`
                                    table.innerHTML += row
                                    // console.log(data[i].id)
                                }
                            }
                        </script>

                    </div>


            </div>
        </div>
    </div>
    <script th:src="@{/js/cookies.js}" type="text/javascript"></script>
</body>

</html>

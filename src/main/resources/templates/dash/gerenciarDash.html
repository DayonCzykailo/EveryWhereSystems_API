<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap-icons-1.9.1/bootstrap-icons.css}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/menu.css}" type="text/css">

    <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <script th:src="@{/js/menu.js}" type="text/javascript"></script>
    <title id="Title">Dashboard</title>
</head>

<body id="body-pd">
    <div th:insert="components/menuTamplate :: menuTamplate(tela='dash')"></div>
    <!--MENU-->

    <div id="page-content-wrapper">
        <!--BODY da página-->
        <div class="m-4 pt-4">
            <div class="p-4 rounded-4 lightMode">

                <form>

                    <div class="row">
                        <div class="col">
                            <h1>Dashboards</h1>
                        </div>
                    </div>
                    <div class="form-row overflow-auto">
                        <table class="table table-striped">

                            <div th:switch="${clientes}">
                                <h3 th:case="null">Sem Clientes Cadastrados!!!</h3>
                                <table th:case="*" class="table table-striped">
                                    <tr>
                                        <th id="colName0">Dashboard</th>
                                        <th id="colName0">Empresa</th>
                                        <th id="colName0">CNPJ</th>
                                        <th>Opção</th>
                                    </tr>
                                    <tr th:each="cliente : ${clientes}">
                                        <h2 th:case="null">Sem clientes, ainda.</h2>
                                        <td>Planejamento Comercial</td>
                                        <td th:text="${cliente.nomeRazaoSocial}">...</td>
                                        <td th:text="${cliente.cnpj}">...</td>
                                        <td>
                                            <a class="btn btn-primary" th:href="@{~/dash/{id}(id=${cliente.id})}"
                                                role="button">Visualizar</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                    </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/cookies.js}" type="text/javascript"></script>
</body>

</html>

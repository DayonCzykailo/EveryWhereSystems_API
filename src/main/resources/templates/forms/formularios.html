<body id="body-pd">
    <script th:src="@{/js/menuTamplate.js}" type="text/javascript"></script>
    <div class="ms-5" id="page-content-wrapper">
        <!--BODY da página-->
        <div class="pt-3">
            <div class="p-4 border lightMode">

                <form class="needs-validation" novalidate>

                    <div class="form-row">
                        <h1>Formulário</h1>
                    </div>

                    <div class="form-row">
                        <div class="col-md-auto mb-3">
                            <label for="Date">Data da Troca</label>
                            <div>
                                <label for="Date" style="font-size: 0.8rem;">Data de instalação do sensor
                                </label>
                            </div>
                            <input id="Date" class="form-control lightMode" type="date" required>
                            <div class="invalid-feedback">
                                Selecione uma data!
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <label for="sensor">Número do Sensor</label>
                                <div>
                                    <label for="sensor" style="font-size: 0.8rem;">Número que está no aparelho
                                    </label>
                                </div>
                                <input type="text" class="form-control lightMode" id="sensor"
                                    placeholder="Exemplo: 0000" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <label for="endPredInst">Endereço Predia de Instalação</label>
                                <div>
                                    <label for="Date" style="font-size: 0.8rem;">Adicione aqui o endereço predial da
                                        instalação do sensor. Favor colocar apenas o nome
                                        da rua e o número correspondente. Exemplo: R. Camões, 258
                                    </label>
                                </div>
                                <input type="text" class="form-control lightMode" id="endPredInst"
                                    placeholder="Exemplo: R. Camões, 258" required>
                                <div class="valid-feedback">
                                    Nome válido!
                                </div>
                                <div class="invalid-feedback" id="invalidRuaInst">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <label for="endComRel">Endereço Comercial para Exibição no Relatório</label>
                                <div>
                                    <label for="endComRel" style="font-size: 0.8rem;">Adicione aqui o endereço comercial
                                        para
                                        exibição no relatório. Esse será o nome que
                                        aparecerá no relatório. Número máximo de caracteres: 48. Exemplo: R. Camões
                                        X R.
                                        Prof.
                                        Brandão
                                    </label>
                                </div>
                                <input type="text" class="form-control lightMode" id="endComRel"
                                    placeholder="Exemplo: Rua Camões" required>
                                <div class="valid-feedback">
                                    Nome válido!
                                </div>
                                <div class="invalid-feedback" id="invalidRuaRel">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control lightMode" id="cidade"
                                    placeholder="Exemplo: Curitiba" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control lightMode" id="estado"
                                    placeholder="Exemplo: Paraná" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <label for="codPainel">Código Interno do Painel</label>
                                <div>
                                    <label for="Date" style="font-size: 0.8rem;">OPCIONAL: Opção de código interno
                                        da empresa a ser adicionado nos relatórios. Exemplo:
                                        1234 - Everywhere Analytics
                                    </label>
                                </div>
                                <input type="text" class="form-control lightMode" id="codPainel"
                                    placeholder="Exemplo: 1234 - Everywhere Analytics" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3 py-3">
                                <h5>Tipo de Painel</h5>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios" id="Outdoor"
                                        value="option1" checked>
                                    <label class="form-check-label" for="Outdoor">
                                        Outdoor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios"
                                        id="Front Light" value="Front Light">
                                    <label class="form-check-label" for="Front Light">
                                        Front Light
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios"
                                        id="Painel de LED" value="Painel de LED">
                                    <label class="form-check-label" for="Painel de LED">
                                        Painel de LED
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios" id="Mob Urbano"
                                        value="Mob Urbano">
                                    <label class="form-check-label" for="Mob Urbano">
                                        Mob Urbano
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios" id="Empena"
                                        value="Empena">
                                    <label class="form-check-label" for="Empena">
                                        Empena
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios" id="Indoor"
                                        value="Indoor">
                                    <label class="form-check-label" for="Indoor">
                                        Indoor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input lightMode" type="radio" name="radios" id="Outro"
                                        value="Outro">
                                    <label class="form-check-label" for="Outro">
                                        Outro
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-auto mb-3">
                                <!--<iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54159.14412129146!2d-49.30594329385649!3d-25.428217412074606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x10b241d64142cbb9!2sEverywhere%20Analytics!5e0!3m2!1spt-BR!2sbr!4v1665091389735!5m2!1spt-BR!2sbr"
                                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>-->
                                <!--<div id="map_canvas" style="width:400px; height:400px"></div>-->
                            </div>
                        </div>


                        <div class=" row mx-4 d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>
                        </div>
                </form>
            </div>

        </div>

    </div>
    </div>

    <script src="@{/js/validationForm.js}"></script>
    <script th:src="@{/js/cookies.js}" type="text/javascript"></script>
</body>

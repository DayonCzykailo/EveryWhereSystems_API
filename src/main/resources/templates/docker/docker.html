<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap-icons-1.9.1/bootstrap-icons.css}" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/menu.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/css/script.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/menu.js}" type="text/javascript"></script>

    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js">
    </script>

    <!-- Include Bootstrap DateTimePicker CDN -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
        </script>

    <title id="Title">Docker</title>
</head>

<body id="body-pd">
    <script th:src="@{/js/menuTamplate.js}" type="text/javascript"></script>
    <div class="ms-5" id="page-content-wrapper">
        <!--BODY da página-->
        <div class="row">

            <div class="row">
                <div class="col mt-4 py-2 pt-3 px-3  rounded-4 shadow lightMode">
                    <div class="row text-end">
                        <div class="col-auto text-start">
                            <h3 id="title">Nome do Container Docker</h2>
                        </div>
                        <div class="col text-start" style="color: rgb(21, 255, 0);">
                            <h3 id="status">OK</h3>
                        </div>

                        <div class="col-auto">
                            <h3 id="user">Usuário</h3>
                        </div>

                        <div class="col-auto">
                            <h3 id="user">dd/mm/yyyy hh:MM</h3>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" id="btnSave">Salvar</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-secondary" id="btnCancel">Cancelar</button>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input big-checkbox" type="checkbox" value="" id="AtivoCheck"
                                    checked>
                                <label class="form-check-label textSize px-2" for="AtivoCheck">
                                    Ativo
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mt-4 py-2 pt-3 px-3  rounded-4 shadow lightMode">
                    <div class="row fullSize">
                        <div class="col fullSize">
                            <h3 id="description">Descrição</h3>
                            <textarea class="form-control textAreaSize lightMode"
                                placeholder="Esse Script é em --- e acessa o --- para --- ..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="col mt-4 mx-4 py-2 pt-3 px-3  rounded-4 shadow lightMode">
                    <div class="row fullSize">
                        <div class="col fullSize">
                            <div class="row">
                                <div class="col">
                                    <h3 id="log">Compose.yml</h3>
                                </div>
                            </div>
                            <textarea class="form-control textAreaSize lightMode" rows="12" placeholder="version: '3.8'

services:
container1:
    restart: always
    image: imagem1
    ports:
    - '0000:0000'

container2:
    restart: always
    image: imagem2
    ports:
    - '0000:0000'
    links:
    - 'container1:container1'
    volumes:
    - type: bind
        source: /diretorio/
        target: /diretorio/
                                "></textarea>
                        </div>
                    </div>
                </div>
                <div class="col mt-4 py-2 pt-3 px-3  rounded-4 shadow lightMode">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-auto">
                                    <h3 id="timer">Sempre Ligado</h3>
                                </div>
                                <div class="col form-check">
                                    <input class="form-check-input big-checkbox" type="checkbox" value="" id="fullTime">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Terminar de Fazer a pag-->
                                <div class="col p-3">
                                    <div class="row">
                                        <div class="col">
                                            <label for="basic-url" class="form-label">Horário de
                                                Inicilização</label>
                                        </div>
                                        <div class="row">
                                            <div class="col-auto text-start">
                                                <input class="lightMode form-control" type="time" id="horaInit" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="SegundaCheck">
                                        <label class="form-check-label textSize px-2" for="SegundaCheck">
                                            Segunda
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="TerçaCheck">
                                        <label class="form-check-label textSize px-2" for="TerçaCheck">
                                            Terça
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="QuartaCheck">
                                        <label class="form-check-label textSize px-2" for="QuartaCheck">
                                            Quarta
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="QuintaCheck">
                                        <label class="form-check-label textSize px-2" for="QuintaCheck">
                                            Quinta
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="SextaCheck">
                                        <label class="form-check-label textSize px-2" for="SextaCheck">
                                            Sexta
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="SabadoCheck">
                                        <label class="form-check-label textSize px-2" for="SabadoCheck">
                                            Sabado
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input big-checkbox" type="checkbox" value=""
                                            id="DomingoCheck">
                                        <label class="form-check-label textSize px-2" for="DomingoCheck">
                                            Domingo
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row fullSize">
                <div class="col mt-4 me-4 py-2 pt-3 px-3  rounded-4 shadow lightMode">
                    <div class="row fullSize">
                        <div class="col fullSize">
                            <div class="row">
                                <div class="col">
                                    <h3 id="log">Log do Docker</h3>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" id="btnSave">Atualizar</button>
                                </div>
                            </div>
                            <textarea disabled readonly class="form-control textAreaSize lightMode" rows="12"
                                placeholder="Log..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-5 mt-4 py-2 pt-3 px-3  rounded-4 shadow lightMode">
                    <div class="row fullSize">
                        <div class="col fullSize">
                            <div class="row">
                                <div class="col">
                                    <h3 id="status">Status do Container</h3>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" id="btnSave">Atualizar</button>
                                </div>
                            </div>
                            <div class="col fullSize">
                                <textarea disabled readonly class="form-control textAreaSize lightMode"
                                    placeholder="Status..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    </main>
    <script th:src="@{/js/cookies.js}" type="text/javascript"></script>
</body>

</html>
